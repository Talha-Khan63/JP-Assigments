<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
        body {
            background-image: url('https://source.unsplash.com/1920x1080/?night,black-sky'); /* Replace with your desired black night image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #f8f9fa; /* Light color for better contrast */
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-container {
            background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }
        .weather-header {
            color: #007bff;
            margin-bottom: 20px;
        }
        .weather-card {
            background-color: #333; /* Darker card background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            color: #fff; /* Light text color */
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
        .form-control.custom-input {
            border-radius: 5px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .weather-container {
                padding: 20px;
            }
            .btn-custom {
                width: 100%;
            }
            .form-control.custom-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5 weather-container">
        <h1 class="weather-header text-center">Weather Application</h1>
        <div class="mb-4 text-center">
            <input id="inputdataField" type="text" placeholder="Enter city name..." class="form-control custom-input w-75 mx-auto mb-2">
            <button onclick="searchData()" class="btn btn-custom w-50 mx-auto">Search</button>
        </div>
        <div id="showweater" class="weather-card">
            <!-- Weather data will be displayed here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
    <script src="./class8.js"></script>
</body>
</html>
